<script>

var keepPlaying = true;

while (keepPlaying){

var guess, answer, messgae;

answer=Math.floor (Math.random()*5);

guess=prompt("Choose a number between 1-5");

if(guess===answer){
	message="You guessed correctly!";
	keepPlaying=false;
}else if (guess>answer) {
	message="Too high! Nice try."
}else{
	message="Too low! Should have aimed higher."
};

alert(message);
}


</script>
